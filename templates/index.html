<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Admin - Start Session</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <main class="container">
    <section class="card">
      <h1>Start Live Session</h1>
      <p class="muted">Click below to create a new live session. Share the generated link with students.</p>
      <button id="startBtn" class="btn primary">START SESSION</button>

      <div id="sessionArea" class="session-area hidden">
        <p class="success">âœ… Session Created</p>
        <p><strong>Session Link:</strong> <a id="sessionLink" href="#" target="_blank"></a></p>

        <div class="video-wrap">
          <video id="adminVideo" controls playsinline width="800" preload="metadata">
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
          </video>
          <div class="video-controls">
            <label>Volume
              <input id="vol" type="range" min="0" max="1" step="0.01" value="1">
            </label>
            <button id="fsBtn" class="btn">Fullscreen</button>
          </div>
        </div>
      </div>

    </section>
  </main>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
